<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #win-message {
        color: white; /* Color del texto */
        font-size: 2rem; /* Tamaño del texto */
        text-align: center; /* Centrar el texto */
        margin-top: 20px; /* Margen superior */
    }
    .background-image {
      background-image: url('../img/Fondo.webp');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .card {
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="background-image min-h-screen flex items-center justify-center">
  <div class="overlay"></div>

  <div id="game-container" class="relative z-10 bg-gray-900 bg-opacity-80 rounded-lg shadow-lg p-8 max-w-lg w-full">
    <div class="flex justify-between items-center mb-6">
      <button id="reset-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Reiniciar Juego
      </button>
      <div class="text-white font-semibold text-xl">
        Tiempo restante: <span id="timer">30</span>s
      </div>
    </div>

    <!-- Mensaje de "Perdió el Juego" -->
    <div id="win-message" class="hidden">¡Ganaste el juego!</div>

    <div id="lose-message" class="hidden text-center text-red-500 text-2xl font-bold mb-4">
      ¡Se acabó el tiempo! Has perdido.
    </div>

    <!-- Tablero de cartas 3x4 -->
    <div id="game-board" class="grid grid-cols-3 gap-4">
      <!-- Las cartas se generarán desde JavaScript -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
